<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Hiragana Recognition</title>
    <style>
        .my-button {
            background-color: #776B5D;
        }

        .my-button:hover {
            background-color: #B0A695;
        }
    </style>
</head>

<body style="background-color: #F3EEEA;">
    <div class="conatiner m-5">

        <div class="text-center">
            <div class="row justify-content-md-center">
                <div class="col-lg-12">
                    <h1 class="text-3xl text-bold mb-5" style="color: #776B5D;">Pengenalan Karakter Hiragana Jepang</h1>
                </div>

                <div class="col-lg-5">
                    <div class="flex flex-col justify-center items-center p-5 rounded-lg" style="background-color: rgb(255, 255, 255);">
                        <div class="flex gap-x-3">
                            <div>
                                {% if (uploaded_image) %}
                                <h3 class="text-sm">Gambar Asli</h3>
                                <img src="{{ url_for('send_uploaded_image', filename=uploaded_image) }}" 
                                    class="mb-4 h-48 border-4 border-gray-200 rounded-md object-cover" />
                                {% else %}
                                {% endif %}
                            </div>
                            
                            <div>
                                {% if (processed_image) %}
                                <h3 class="text-sm">Gambar Setelah Diproses</h3>
                                <img src="{{ url_for('send_processed_image', filename=processed_image) }}" 
                                    class="mb-4 h-48 border-4 border-gray-200 rounded-md object-cover" />
                                {% else %}
                                {% endif %}
                            </div>
                        </div>

                        {% if prediction %}
                        <p class="mb-0 text-sm">Huruf : <span class="fw-bold">{{prediction}}</span></p>
                        {% endif %}
                
                        {% if accuracy %}
                        <p class="mb-0 text-sm">Akurasi : <span class="fw-bold">{{accuracy}}</span> %</p>
                        {% endif %}
                
                        <form method="post" enctype="multipart/form-data" class="flex flex-col mt-4">
                            <div class="mb-3 flex flex-col">
                                <label for="formFileSm" class="form-label text-sm text-left">Gambar Karakter Hiragana</label>
                                <input class="form-control form-control-sm" name="image" type="file">
                              </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="p-2 mt-2 rounded-md text-white fst-bold my-button text-sm">
                                    Prediksi
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
